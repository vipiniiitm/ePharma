<div style="text-align:center"><h3>Add Medicine</h3></div>
<div class="container"style="width: 90%;" >

  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Medicine Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"> Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Mfg Date</label>
        <input type="date" formControlName="mfgdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mfgdate.errors }" />
        <div *ngIf="submitted && f.mfgdate.errors" class="invalid-feedback">
            <div *ngIf="f.mfgdate.errors.required">Mfg date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Exp date</label>
        <input type="date" formControlName="expdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expdate.errors }" />
        <div *ngIf="submitted && f.expdate.errors" class="invalid-feedback">
            <div *ngIf="f.expdate.errors.required">Exp date is required</div>
        
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" type="submit "class="btn btn-primary">Save</button>
    </div>
</form>


</div>
